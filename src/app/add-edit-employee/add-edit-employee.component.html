<!-- Dialog Header -->
<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>

<!-- Form -->
<form [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <!-- Dialog Body -->
    <div mat-dialog-content class="content">

        <!-- 1st Row - FName & LName -->
        <div class="row" formGroupName="userName">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="Ex. Nitin" formControlName="fname">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Ex. Verma" formControlName="lname">
            </mat-form-field>
        </div>

        <!-- 2nd Row - Email & DOB -->
        <div class="row" formGroupName="userDetails">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. abc@gmail.com" formControlName="email" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <!-- 3rd Row - Gender -->
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="Male">Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
                <mat-radio-button value="Others">Others</mat-radio-button>
            </mat-radio-group>
        </div>

        <!-- 4th Row - Education -->
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Education</mat-label>
                <mat-select formControlName="education">
                    <mat-option *ngFor="let val of education" [value]="val">
                        {{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput type="text" placeholder="Ex. Google" formControlName="company">
            </mat-form-field>
        </div>

        <!-- 5th Row -  -->
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="number" placeholder="Ex. 3" formControlName="experience">
                <mat-hint>In Years</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Package</mat-label>
                <input matInput type="number" placeholder="Ex. 5" formControlName="package">
                <mat-hint>In Rupees</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <!-- Dialog Footer -->
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!empForm.valid">{{data ? 'Update' :
            'Submit'}}</button>
    </div>

</form>
